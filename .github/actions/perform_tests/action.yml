name: 'Perform Tests'
description: 'This action contains all the usual steps needed to perform the unit tests'

inputs:
  needs-shared-tests:
    description: 'Flag to determine whether the action needs to perform the Shared  module tests'
    required: true
  needs-storage-tests:
    description: 'Flag to determine whether the action needs to perform the Storage module tests'
    required: true
  needs-client-tests:
    description: 'Flag to determine whether the action needs to perform the Client module tests'
    required: true

runs:
  using: "composite"
  steps:
    - name: Run Shared tests if needed
      shell: bash
      if: inputs.needs-shared-tests == 'true'
      run: bundle exec fastlane run run_tests derived_data_path:"BuildDerivedData/" test_without_building:true testplan:"SharedTestPlan"

    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v3.7.6
      with:
        report_paths: '**/test_output/xml/report.junit'
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Run Storage tests if needed
      shell: bash
      if: inputs.needs-storage-tests == 'true'
      run: bundle exec fastlane run run_tests derived_data_path:"BuildDerivedData/" test_without_building:true testplan:"StorageTestPlan"

    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v3.7.6
      with:
        report_paths: '**/test_output/xml/report.junit'
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Run Client tests if needed
      shell: bash
      if: inputs.needs-client-tests == 'true'
      run: bundle exec fastlane run run_tests derived_data_path:"BuildDerivedData/" test_without_building:true testplan:"ClientTestPlan"

    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v3.7.6
      with:
        report_paths: '**/test_output/xml/report.junit'
        github_token: ${{ secrets.GITHUB_TOKEN }}